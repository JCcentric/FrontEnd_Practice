    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="headers">
            <div class="logo"><h1>Contact us</h1></div>
            <div class="lists">
                <nav>
                    <ul>
                        <li><a href="main.html">Home</a></li>
                        <li><a href="cities.html">Cities</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>  
            </div>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-list">
            <form id="contactForm">
                <label for="fname">First name: <span style="color: red;">*</span></label><br>
                <input type="text" id="fname" name="fname" placeholder="Type your first name..." required><br>
                <label for="lname">Last name: <span style="color: red;">*</span></label><br>
                <input type="text" id="lname" name="lname" placeholder="Type your last name..." required><br>
                <label for="email">Email: <span style="color: red;">*</span></label><br>
                <input type="text" id="email" name="email" placeholder="Type your email name..." required><br>
                <label for="cemail">Confirm Email: <span style="color: red;">*</span></label><br>
                <input type="text" id="cemail" name="cemail" placeholder="Confirm email..." required><br>
                <span id="emailError" style="color: red;"></span><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message..."></textarea><br><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
